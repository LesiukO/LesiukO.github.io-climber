<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Climbo</title>

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- normalize -->
	<link rel="stylesheet" href="css/normalize.css">

	<!-- custom styles -->
	<link rel="stylesheet" href="css/style.css">

	<!-- media queries-->
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<section class="home">
		<nav class="nav">
			<ul class="menu">
				<li class="menu__item">
					<a href="#" class="menu__link"><img src="img/icons/nav-logo.png" alt=""></a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Explore</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Event</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Achievements</a>
				</li>
				<li class="menu__item">
					<a href="#" class="menu__link">Top ten</a>
				</li>
			</ul>
			<ul class="sign-in">
				<li class="sign-in__item">
					<a href="#" class="sign-in__link">Signin</a>
				</li>
				<li class="sign-in__item">
					<a href="#" class="sign-in__link">Signup</a>
				</li>
				<li class="sign-in__item social-icon">
					<a href="#" class="sign-in__link ">
						<i class="fab fa-facebook-f"></i>
					</a>
				</li>
				<li class="sign-in__item social-icon">
					<a href="#" class="sign-in__link ">
						<i class="fab fa-twitter"></i>
					</a>
				</li>
				<li class="sign-in__item social-icon">
					<a href="#" class="sign-in__link ">
						<i class="fab fa-google-plus-g"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="home__title-block">
			<h1 class="home__title">Climber Community</h1>
			<p class="home__subtitle">Challenge yourself, climb it!</p>
			<a href="#" class="home__btn btn">Go</a>
		</div>
		<div class="home__title-block home__title-block--mob">
			<h1 class="home__title">CLIMBO</h1>
			<p class="home__subtitle">Join Climbers community</p>
			<p class="home__subtitle">Find friends to climb with and chellenge yourself</p>
			<a href="#" class="home__btn btn">Join</a>
		</div>

		<div class="community">
			<div class="community__people">
				<img src="img/icons/people-1.png" alt="">
				<img src="img/icons/people-1.png" alt="">
				<img src="img/icons/people-1.png" alt="">
				<img src="img/icons/people-1.png" alt="">
			</div>
			<div class="community__challenge">
				<img class="chellenge-icon" src="img/icons/challenge-icon.png" alt="">
				<span>Make a chellenge</span>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>
</html>
